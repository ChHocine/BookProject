<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Reply - Find Answers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Find Answers with Book Reply</h1>
        <p>Ask any question and get answers directly sourced from books.</p>
    </header>

    <section id="book-list">
        <h2>Our Books</h2>
        <div class="book">
            <h3>Book 1</h3>
            <p>Book Description</p>
        </div>
        <div class="book">
            <h3>Book 2</h3>
            <p>Book Description</p>
        </div>
        <div class="book">
            <h3>Book 3</h3>
            <p>Book Description</p>
        </div>
    </section>

    <section id="ask-question">
        <h2>Ask a Question</h2>
        <form id="question-form">
            <input type="text" id="question" placeholder="Enter your question here" required>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>Powered by Book Reply</p>
        <p>Contact: <a href="mailto:info@bookreply.com">info@bookreply.com</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
